<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="flex">
    <main>
        <header class="flex">
            <h2>Tic <span class="color-yellow">Tac</span> Toe</h2>
        </header>
        <div class="flex instruction">
            <h5 class="info">Player one's turn</h5>
        </div>
        <div class="flex">
            <div class="grid">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </div>
        </div>
        <div class="flex">
            <button class="restart-btn">restart</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
